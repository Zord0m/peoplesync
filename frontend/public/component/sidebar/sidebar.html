<section class="offcanvas offcanvas-start" tabindex="-1" id="projectSidebar" aria-labelledby="projectSidebarLabel">
    <article class="offcanvas-header">
        <h4 class="m-0" id="projectSidebarLabel">
            <!-- NOME DO USUÁRIO -->
        </h4>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </article>

    <div class="offcanvas-body">
        <div class="info-box">
            <div class="info-box__role">
                <h5 class="fw-normal" id="cargoText">
                    <!-- CARGO DO USUÁRIO -->
                </h5>
            </div>
            <div class="info-box__register">
                <h6 class="fw-light" id="registerText">
                    <!-- MATRÍCULA DO USUÁRIO -->
                </h6>
            </div>
        </div>
        <div class="categories-box">
            <div class="categories-box__horarios">
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <i class="bi bi-clock"></i>
                        Horários
                    </button>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item">
                            <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#clockinRegisterModal">
                                Registrar Ponto
                            </button>
                        </li>
                        <li class="dropdown-item">
                            <button class="btn btn-info">
                                <a data-link href="/horarios">
                                    Meus Horários
                                </a>
                            </button>
                        </li>
                        <li class="dropdown-item only-admin">
                            <button class="btn btn-primary">
                                <a data-link href="/horarios-funcionario">
                                    Buscar funcionário
                                </a>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="categories-box__projetos">
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <i class="bi bi-kanban"></i>
                        Projetos
                    </button>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item">
                            <button class="btn btn-info">
                                <a data-link href="/projects">
                                    Visualizar Projetos
                                </a>
                            </button>
                        </li>
                        <li class="dropdown-item only-admin">
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#projectCreateModal">
                                Registrar Projeto
                            </button>
                        </li>
                        <li class="dropdown-item only-admin">
                            <button class="btn btn-outline-danger">
                                Remover Projeto
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="categories-box__funcionarios only-admin">
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-raised-hand"></i>
                        Funcionários
                    </button>
                    <ul class="dropdown-menu">
                        <li class="dropdown-item">
                            <button class="btn btn-info">
                                <a data-link href="/employees">
                                    Visualizar Funcionários
                                </a>
                            </button>
                        </li>
                        <li class="dropdown-item">
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#employeeCreateModal">
                                Registrar Funcionário
                            </button>
                        </li>
                        <li class="dropdown-item">
                            <button class="btn btn-outline-danger">
                                Remover Funcionário
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="exit w-100 d-flex p-2">
        <button id="sair" class="btn btn-danger">
            Sair
        </button>
    </div>
</section>
<button class="menu-button sidebar-button-open" type="button" data-bs-toggle="offcanvas" data-bs-target="#projectSidebar"
    aria-controls="projectSidebar">
    <i class="bi bi-list"></i>
</button>

<!-- REGISTRO DE PONTO DE HORÁRIO -->
<div data-component="clockin-register"></div>

<!-- CRIAÇÃO DE FUNCIONÁRIO -->
<div data-component="employee-create"></div>

<!-- CRIAÇÃO DE PROJETO -->
<div data-component="project-create"></div>
