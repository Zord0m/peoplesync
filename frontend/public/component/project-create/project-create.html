<article class="modal fade" id="projectCreateModal" tabindex="-1" aria-labelledby="projectCreateModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="projectCreateModalLabel">Registro de Novo Projeto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <form id="createProjectForm" class="container">
                    <div class="input-info-group row">
                        <div class="form-floating col-12 col-sm-7">
                            <input required name="name_project" type="text" class="form-control" id="nameInput"
                                placeholder="Nome do Projeto">
                            <label for="nameInput">Nome do Projeto</label>
                        </div>
                        <div class="form-floating col-12 col-sm-5">
                            <input required name="tag" type="text" class="form-control" id="tagInput"
                                placeholder="Tag">
                            <label for="tagInput">Tag</label>
                        </div>
                        <div class="form-group d-flex flex-column align-items-start mt-2 col-12">
                            <label for="description" class="form-label">Descrição do Projeto</label>
                            <textarea name="description" id="description" class="form-control" rows="12"></textarea>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button type="button" id="resetDataButton" class="btn btn-secondary">
                            Reiniciar dados
                        </button>
                        <button type="submit" class="btn btn-primary">
                            Cadastrar
                        </button>
                    </div>
                </form>
                <div class="img-box">
                    <img src="public/assets/img/illustrations/project-create.svg" alt="">
                </div>
            </div>
        </div>
    </div>
</article>
